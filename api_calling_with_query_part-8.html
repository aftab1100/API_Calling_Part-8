<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API_Calling with part-8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  </head>
  <body>
    <!-- Modal section start  Part-1-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book View</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal section end -->

    <!-- Modal section start part-2 -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book Edit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form section of start model -->
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control a_title"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Description</label
                >
                <textarea
                  name="form-control a_description"
                  id=""
                  class=""
                  rows=""
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Excerpt</label
                >
                <textarea
                  name="form-control a_excerpt"
                  id=""
                  class=""
                  rows=""
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >PageCount</label
                >
                <input
                  type="number"
                  class="form-control a_pageCount"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">.</div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- Form section of end -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary a_update">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal section end -->
    <button class="btn btn-success a_getdata">Get</button>
    <!-- Table section start -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Excerpt</th>
          <th scope="col">pageCount</th>
          <th scope="col">publishDate</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Table section end -->

    <!-- JavaScript Section -->
    <script>
      var bookid = " ";

      var myurlobj = {
        url: "https://fakerestapi.azurewebsites.net",
        type: "GET",
      };

      document
        .querySelector(".a_getdata")
        .addEventListener("click", function () {
          //alert("ooooooookkkkkkkkkkk");
          //toastr.info("Are you the 6 fingered man?");
          //Swal.fire("SweetAlert2 is working!");
          $.ajax({
            //1/.p:v;
            //2.method:function(){}
            ...myurlobj, //spread operator
            url: myurlobj.url + "/api/v1/Books", //Preu value reuse and modify
            beforeSend: function () {},
            success: function (result, status, xhr) {
              console.log(result);
              var tr = ``;
              result.forEach((element) => {
                console.log(element);
                tr =
                  tr +
                  `  <tr>
                          <td scope="row">` +
                  element.id +
                  `</td>
                          <td>` +
                  element.title +
                  `</td>
                          <td>` +
                  element.description +
                  `</td>
                          <td>` +
                  element.excerpt +
                  `</td>
                        <td>` +
                  element.pageCount +
                  `</td>
                        <td>` +
                  element.publishDate +
                  `</td>
                          <td>
                              <button class="btn btn-success a_viewbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal>View</button>
                              <button class="btn btn-info a_editbtn" data-bs-toggle="modal" data-bs-target="#exampleModal2">
        Launch demo modal>Edit</button>
                              <button class="btn btn-danger a_delbtn">Delete</button>
                            </td>
                          </tr>`;
              });
              console.log(tr);
              document.querySelector("table > tbody").innerHTML = tr;
            },
            error: function () {},
            complete: function () {},
          });
        });

      //dynamic website control
      //This technique is For Dynamic generated element
      document.addEventListener("click", function (e) {
        console.log(e.target.classList.contains("a_editbtn"));
        //Swal.fire("SweetAlert2 is working!");
        if (e.target.classList.contains("a_editbtn")) {
          //Edit
          bookid = e.target
            .closest("tr")
            .querySelector("td:first-child").innerHTML;
          let title = e.target
            .closest("tr")
            .querySelector("td:nth-child(2)").innerHTML;
          let description = e.target
            .closest("tr")
            .querySelector("td:nth-child(3)").innerHTML;
          let excerpt = e.target
            .closest("tr")
            .querySelector("td:nth-child(4)").innerHTML;
          let pageCount = e.target
            .closest("tr")
            .querySelector("td:nth-child(5)").innerHTML;
          console.log(bookid);
          console.log(title);
          console.log(description);
          console.log(excerpt);
          console.log(pageCount);

          document.querySelector(".a_title").value = title; //SET The Value
          document.querySelector(".a_description").value = description; //SET
          document.querySelector(".a_excerpt").value = excerpt; //SET
          document.querySelector(".a_pageCount").value = pageCount; //SET

          //Finally make a put request to update the record/Db/ Record/DB Row
        }
      });

      //This technique is for non dynamic element
      document
        .querySelector(".a_update")
        .addEventListener("click", function () {
          //alert("ok");
          //now call the api request

          //before calling the api request we must collect all the updated information
          console.log(document.querySelector(".a_title").value); //GET

          let title = document.querySelector(".a_title").value;
          let description = (document.querySelector(".a_description").value =
            description);
          let excerpt = (document.querySelector(".a_excerpt").value = excerpt);
          let pageCount = (document.querySelector(".a_pageCount").value =
            pageCount);

          var mydata = {
            id: bookid,
            title: title,
            description: "string",
            pageCount: pageCount,
            excerpt: excerpt,
            publishDate: "2023-10-17T15:23:24.867Z",
          };

          //Finally make the put request api call
          $.ajax({
            ...myurlobj,
            url: myurl.url + "/api/v1/Books/2" + bookid,
            type: "PUT", //Completely overwritting the previous value;
            data: JSON.stringify(mydata),
            dataType: "json",
            contentType: "application/json",
            success: function (resutl, status, xhr) {
              Swal.fire("Good job!", "Book information Update Successfull");
            },
          });
        });
    </script>
  </body>
</html>
